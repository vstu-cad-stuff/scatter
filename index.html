<html>
    <head>
        <title>Project "Scatter"</title>
        <script type="text/javascript">
            var error = false;
            script_error = function() {
            error = true;
            }
        </script>
        <link rel="stylesheet" href="css/leaflet.css" />
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="js/leaflet.js" onerror="script_error()"></script>
        <script src="js/leaflet.contextmenu.js" onerror="script_error()"></script>
        <link onerror="script_error()" rel="stylesheet" href="css/leaflet.contextmenu.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/x-icon" href="http://vstu-cad-stuff.github.io/half-gear.ico">
        </head>
        <body>
            <div id="map"></div>
            <ul id="tools">
                <li class="selected" id="select">
                    <button
                            style="background-image: url('img/pointer.png')"
                            onClick="select('select')"
                            title="Move points"
                    />
                </li>
                <li id="point">
                    <button
                            style="background-image: url('img/point.png')"
                            onClick="select('point')"
                            title="Set point"
                    />
                </li>
                <li id="spray">
                    <button
                            style="background-image: url('img/spray.png')"
                            onClick="select('spray')"
                            title="Set points around click position"
                    />
                </li>
                <li id="poly">
                    <button
                            style="background-image: url('img/polygon.png')"
                            onClick="select('poly')"
                            title="Set points in a bounding box of a polygon"
                    />
                </li>
                <li id="bb">
                    <button
                            style="background-image: url('img/bb.png')"
                            onClick="select('bb')"
                            title="Set points in a bounding box of a map on screen"
                    />
                </li>
                <li id="delete">
                    <button
                            style="background-image: url('img/delete.png')"
                            onClick="select('delete')"
                            title="Delete points"
                    />
                </li>
                <li id="save">
                    <button
                            style="background-image: url('img/save.png')"
                            onClick="save()"
                            title="Save points data"
                    />
                </li>
                <li id="load">
                    <button
                            style="background-image: url('img/upload.png')"
                            onClick="load()"
                            title="Load points data"
                    />
                </li>
                <li class="last" id="undo">
                    <button
                            style="background-image: url('img/undo.png')"
                            onClick="undo()"
                            title="Undo last step"
                    />
                </li>
            </ul>
            <ul id="poly_sub">
                <li id="poly_sub_cancel">
                    <button
                            id="poly_cancel"
                            style="background-image: url('img/cancel.png')"
                            onClick="poly_cancel()"
                            title="Cancel polygon creation"
                            disabled
                    />
                </li>
                <li class="last" id="poly_sub_ready">
                    <button
                            id="poly_ready"
                            style="background-image: url('img/ready.png')"
                            onClick="poly_ready()"
                            title="Complete polygon"
                            disabled
                    />
                </li>
            </ul>
            <ul id="del_sub">
                <li id="del_sub_clear">
                    <button
                            id="del_clear"
                            style="background-image: url('img/clear.png')"
                            onClick="all_clear()"
                            title="Clear map and history of changes"
                    />
                </li>
            </ul>
            <div id="spray_radius">
                <input
                        id="input_radius"
                        type="range" value="0.01"
                        min="0.0001" max="0.05" step="0.0001"
                        title="Change radius of spray"
                />
            </div>
            <div id="selection_wrapper">
                <ul id="select_type">
                    <li class="selected" id="type-0">
                        <button
                                onClick="select_type(0)"
                                title="Type-0 points"
                        />
                    </li>
                    <li id="add_type" class="last">
                        <button
                                style="background-image: url('img/add.png')"
                                onClick="create_type()"
                                title="Create new type of points"
                        />
                    </li>
                </ul>
            </div>
            <div id="input">
                Point's count: <br />
                <input type="input" id="count" />
            </div>
            <div id="cover"><a href="/">back</a></div>
            <div id="error">Error while loading scripts <br/>
                Try to <a href='javascript:reload()'>reload</a> the page</div>
            <script src="js/main.js"></script>
        </body>
    </html>
